<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Basket Items-Add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Basket Items</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- LEFT COLUMN   -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- GENERAN FORM ELEMENTS   -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">New Basket Items</h3>
            </div>
            <!-- CARD - HEADER -->
            <form th:action="@{~/basketitem/save}" method="post">
                <!-- FORM START   -->
                <input type="hidden" name="id" id="id">
                <div class="card-body">
                    <div class="form-group">
                            <label for="quantity">Quantity</label>
                        <input type="text" class="form-control" name="quantity" id="quantity" placeholder="Enter quantity">
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="text" class="form-control" name="cost" id="cost" placeholder="Enter Cost">
                    </div>
                </div>
                <!-- CARD BODY  -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
