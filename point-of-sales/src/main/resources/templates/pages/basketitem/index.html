<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Basket Items-Index</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Basket Items</h1>
    </div>
    <!-- .col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Basket Items</li>
        </ol>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai-->
        <div class="card">
            <!-- header -->
            <div class="card-header bg-orange">
                <h3 class="card-title">Basket Items</h3>

                <!-- header tools -->
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/basketitem/add}" id="btn-add" class="btn btn-info">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- tools end -->
            </div>
            <!-- headet end -->

            <div class="card-body">
                <table id="table-data" class="table">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Customer name</th>
                        <th>Basket Date Time</th>
                        <th>Product Name</th>
                        <th>quantity</th>
                        <th>cost</th>

                    </tr>
                    </thead>
                    <tr th:each=" data : ${dataList}">
                        <td th:text="${data.id}"></td>
                        <td th:text="${data.name}"></td>
                        <td th:text="${data.dateTime}"></td>
                        <td th:text="${data.productName}"></td>
                        <td th:text="${data.quantity}"></td>
                        <td th:text="${data.cost}"></td>
                        <td>
                            <a th:href="@{~/basketitem/detail/{id}(id=${data.id})}"
                               class="btn btn-xs btn-info btn-detail">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{~/basketitem/edit/{id}(id=${data.id})}"
                               class="btn btn-xs btn-warning btn-edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{~/basketitem/delete/{id}(id=${data.id})}"
                               class="btn btn-xs btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
