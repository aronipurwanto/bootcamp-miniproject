<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>customer-edit</title>
</head>
<body>
<div class="row-mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Customer</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">Edit Customer</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/customer/update}" method="post">
                <!-- id di hidden -->
                <input type="hidden" id="id" th:field="*{customer.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="paymentId">Payment Code</label>
                        <select id="paymentId" name="paymentId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="refPay :${dataref}" th:value="${refPay.id}" th:text="${refPay.code}"
                                    th:selected="${customer.paymentId == refPay.id}">Select One</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Name Customer</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Code" th:value="${customer.name}">
                    </div>
                    <div class="form-group">
                        <label>Phone Customer</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Name " th:value="${customer.phone}">
                    </div>
                    <div class="form-group">
                        <label>Email Customer</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter Name " th:value="${customer.email}">
                    </div>
                    <div class="form-group">
                        <label>Date Customer</label>
                        <input type="date" class="form-control" id="date" name="date" placeholder="Enter Name " th:value="${customer.date}">
                    </div>
                    <div class="form-group">
                        <label>Payment Details</label>
                        <input type="text" class="form-control" id="paymentDetails" name="paymentDetails" placeholder="Enter Name " th:value="${customer.paymentDetails}">
                    </div>
                    <div class="form-group">
                        <label>Customer Details</label>
                        <input type="text" class="form-control" id="customerDetails" name="customerDetails" placeholder="Enter Name " th:value="${customer.customerDetails}">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a th:href="@{~/customer}" type="submit" class="btn btn-outline-success">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
