<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Edit Customer</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Edit Customer</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-blue">
            <div class="card-header">
                <h3 class="card-title">Edit Customer</h3>
            </div>
            <form th:action="@{~/customer/update}" method="post">
                <input type="hidden" name="id" th:value="${customer.id}">

                <div class="card-body">
                    <div class="form-group">
                        <label>Payment Code :</label>
                        <select class="form-control" name="paymentId">
                            <option value="">Select one</option>
                            <option th:each="refPayment :${editRefPayment}"
                                        th:value="${refPayment.id}"
                                        th:text="|${refPayment.code}|"
                                        th:selected="${customer.paymentId == refPayment.id}">
                            </option>
                        </select><br>
                    </div>

                    <div class="form-group">
                        <label>Name :</label><br>
                        <input type="text" class="form-control" name="name" th:value="${customer.name}" placeholder="Enter Name"><br>
                    </div>

                    <div class="form-group">
                        <label>Phone :</label><br>
                        <input type="text" class="form-control" name="phone" th:value="${customer.phone}" placeholder="Enter Phone"><br>
                    </div>

                    <div class="form-group">
                        <label>Email :</label><br>
                        <input type="text" class="form-control" name="email" th:value="${customer.email}" placeholder="Enter Phone"><br>
                    </div>

                    <div class="form-group">
                        <label>Date Became</label><br>
                        <input type="date" class="form-control" name="dateBecame" th:value="${customer.dateBecame}" placeholder="Enter Date Became"><br>
                    </div>

                    <div class="form-group">
                        <label>Payment Detail:</label><br>
                        <input type="text" class="form-control" name="paymentDetail" th:value="${customer.paymentDetail}" placeholder="Enter Payment Detail"><br>
                    </div>

                    <div class="form-group">
                        <label>Other Customer Detail</label><br>
                        <input type="text" class="form-control" name="otherCustomerDetail" th:value="${customer.otherCustomerDetail}" placeholder="Enter Other Customer"><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-dark" type="submit">Save</button>
                    <a class="btn btn-outline-dark" th:href="@{~/customer}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
