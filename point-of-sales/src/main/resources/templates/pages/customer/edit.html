<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Customer</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Customer</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Customer</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/customer/update}" method="post">
            <!-- card form start -->
            <input type="hidden" name="id" th:value="${dataCustomer.id}">
            <div class="card-body">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" class="form-control" name="customerName" id="customerName" th:value="${dataCustomer.customerName}">
                </div>

                <div class="form-group">
                    <label>Customer Phone</label>
                    <input type="text" class="form-control" name="customerPhone" id="customerPhone" th:value="${dataCustomer.customerPhone}">
                </div>

                <div class="form-group">
                    <label>Customer Email</label>
                    <input type="text" class="form-control" name="customerEmail" id="customerEmail" th:value="${dataCustomer.customerEmail}">
                </div>

                <div class="form-group">
                    <label>Date Order</label>
                    <input type="date" class="form-control" name="dateOrder" id="dateOrder" th:value="${dataCustomer.dateOrder}">
                </div>

                <div class="form-group">
                    <label>Payment Details</label>
                    <input type="text" class="form-control" name="paymentDetails" id="paymentDetails" th:value="${dataCustomer.paymentDetails}">
                </div>

                <div class="form-group">
                    <label>Customer Detail</label>
                    <input type="text" class="form-control" name="customerDetails" id="customerDetails" th:value="${dataCustomer.customerDetails}">
                </div>

                <div class="form-group">
                    <label>Payment Method</label>
                    <input type="text" class="form-control" name="paymentMethod" id="paymentMethod" th:value="${dataCustomer.paymentMethod}">
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-danger">submit</button>
                    <a class="btn btn-outline-danger" th:href="@{~/customer}">back</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
