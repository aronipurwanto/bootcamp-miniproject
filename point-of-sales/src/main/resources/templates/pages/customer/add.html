<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>halaman-add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Customer</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- LEFT COLUMN   -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- GENERAN FORM ELEMENTS   -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">New Customer</h3>
            </div>
            <!-- CARD - HEADER -->
            <form th:action="@{~/customer/save}" method="post">
                <!-- FORM START   -->
                <input type="hidden" name="id" id="id">
                <div class="card-body">
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="name">Name Customer</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name Jurusan">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Customer</label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Name Jurusan">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Customer</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter Name Jurusan">
                    </div>
                    <div class="form-group">
                        <label for="date">Date Customer</label>
                        <input type="date" class="form-control" name="date" id="date" placeholder="Enter Name Jurusan">
                    </div>
                    <div class="form-group">
                        <label for="paymentDetails">Payment Detail</label>
                        <input type="text" class="form-control" name="paymentDetails" id="paymentDetails" placeholder="Enter Payment Details">
                    </div>
                    <div class="form-group">
                        <label for="customerDetails">Customer Detail</label>
                        <input type="text" class="form-control" name="customerDetails" id="customerDetails" placeholder="Enter Customer Details">
                    </div>
                </div>
                <!-- CARD BODY  -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
