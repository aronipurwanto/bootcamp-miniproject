<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Add - Basket - Item</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h2 class="m-0">Add Basket Item</h2>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Add Basket Item</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-blue">
      <div class="card-header">
        <h3 class="card-title">New Basket Item</h3>
      </div>
      <form th:action="@{~/basketItem/save}" method="post">
        <div class="card-body">
          <div class="form-group">
            <label>Customer Name :</label><br>
            <select class="form-control" name="customerId">
              <option value="">Select one</option>
              <option th:each="customer :${addCustomer}"
                      th:value="${customer.id}"
                      th:text="|${customer.name} - ${customer.email} - ${customer.phone}|">
              </option>
            </select><br>
          </div>

          <div class="form-group">
            <label>Product Name :</label><br>
            <select class="form-control" name="productId">
              <option value="">Select one</option>
              <option th:each="product :${addProduct}"
                      th:value="${product.id}"
                      th:text="|${product.name}|">
              </option>
            </select><br>
          </div>

          <div class="form-group">
            <label>Basket Date Time :</label><br>
            <input type="datetime-local" class="form-control" name="basketDateTime" placeholder="Enter Basket Date Time"><br>
          </div>

          <div class="form-group">
            <label>Quantity :</label><br>
            <input type="text" class="form-control" name="quantity" placeholder="Enter Quantity"><br>
          </div>

          <div class="form-group">
            <label>Cost :</label><br>
            <input type="text" class="form-control" name="cost" placeholder="Enter Cost"><br>
          </div>

        </div>
        <div class="card-footer">
          <button class="btn btn-outline-dark" type="submit">Save</button>
          <a class="btn btn-outline-dark" th:href="@{~/basketItem}">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
