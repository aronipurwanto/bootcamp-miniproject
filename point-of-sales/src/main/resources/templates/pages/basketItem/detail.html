<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Detail - Basket - Item</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h2 class="m-0">Detail Basket Item</h2>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Detail Basket Item</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-blue">
      <div class="card-header">
        <h3 class="card-title">Detail Basket Item</h3>
      </div>
      <form th:action="@{~/basketItem/update}" method="post">
        <div class="card-body">
          <div class="form-group">
            <label>Customer Name :</label>
            <input type="text" class="form-control" name="customer.name" th:value="${basketItem.customer.name}" placeholder="Enter Customer Name"><br>
          </div>

          <div class="form-group">
            <label>Product Name :</label>
            <input type="text" class="form-control" name="address.noHome" th:value="${basketItem.product.name}" placeholder="Enter Product Name"><br>
          </div>

          <div class="form-group">
            <label>Basket Date Time :</label><br>
            <input type="text" class="form-control" name="basketDateTime" th:value="${basketItem.basketDateTime}" placeholder="Enter Date Time"><br>
          </div>

          <div class="form-group">
            <label>Quantity :</label><br>
            <input type="text" class="form-control" name="dateTo" th:value="${basketItem.quantity}" placeholder="Enter Quantity"><br>
          </div>

          <div class="form-group">
            <label>Quantity :</label><br>
            <input type="text" class="form-control" name="dateTo" th:value="${basketItem.cost}" placeholder="Enter Quantity"><br>
          </div>
        </div>
          <div class="card-footer">
            <a class="btn btn-outline-dark" th:href="@{~/basketItem}">Back</a>
          </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
