<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Address Type</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Address Type</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Address Type</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Address Type</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/address-type/update}" method="post">
                <!-- card form start -->
                <input type="hidden" name="id" th:value="${dataAddressType.id}">
                <div class="card-body">
                    <div class="form-group">
                        <label>Address Code</label>
                        <input type="text" class="form-control" name="addressCode" id="addressCode" th:value="${dataAddressType.addressCode}">
                    </div>

                    <div class="form-group">
                        <label>Billing</label>
                        <input type="text" class="form-control" name="billing" id="billing" th:value="${dataAddressType.billing}">
                    </div>

                    <div class="form-group">
                        <label>Delivery</label>
                        <input type="text" class="form-control" name="delivery" id="delivery" th:value="${dataAddressType.delivery}">
                    </div>
                    <!-- card form end -->

                    <!-- card footer -->
                    <div class="card-footer">
                        <button class="btn btn-outline-danger" type="submit">submit</button>
                        <a class="btn btn-outline-danger" th:href="@{~/address-type}">back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
