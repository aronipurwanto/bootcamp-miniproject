<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Payment Methods</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Payment Methods</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Payment Methods</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Payment Methods</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/payment-methods/update}" method="post">
            <!-- card form start -->
            <input type="hidden" name="id" th:value="${dataPayment.id}">
            <div class="card-body">
                <div class="form-group">
                    <label>Payment Code</label>
                    <input type="text" class="form-control" name="paymentCode" id="paymentCode" th:value="${dataPayment.paymentCode}">
                </div>

                <div class="form-group">
                    <label>Credit Card Name</label>
                    <input type="text" class="form-control" name="creditCardName" id="creditCardName" th:value="${dataPayment.creditCardName}">
                </div>

                <div class="form-group">
                    <label>Payment Description</label>
                    <input type="text" class="form-control" name="paymentDesc" id="paymentDesc" th:value="${dataPayment.paymentDesc}">
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-danger">submit</button>
                    <a class="btn btn-outline-danger" th:href="@{~/payment-methods}">back</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
