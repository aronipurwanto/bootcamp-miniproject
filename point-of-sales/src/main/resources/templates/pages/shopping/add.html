<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Add - Shopping - Basket</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h2 class="m-0">Add Shopping Basket</h2>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Add Shopping Basket</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-blue">
      <div class="card-header">
        <h3 class="card-title">New Shopping Basket</h3>
      </div>
      <form th:action="@{~/shopping/save}" method="post">
        <div class="card-body">
          <div class="form-group">
            <label>Customer Name :</label><br>
            <select class="form-control" name="customerId">
              <option value="">Select one</option>
              <option th:each="customer :${dataCustomer}"
                      th:value="${customer.id}"
                      th:text="|${customer.name} - ${customer.email} - ${customer.phone}|">
              </option>
            </select><br>
          </div>

          <div class="form-group">
            <label>Basket Date Time :</label><br>
            <input type="datetime-local" class="form-control" name="basketDateTime"><br>
          </div>

          <div class="form-group">
            <label>Total Cost :</label><br>
            <input type="text" class="form-control" name="totalCost" placeholder="Enter Total Cost"><br>
          </div>

          <div class="form-group">
            <label>Other Basket Detail :</label><br>
            <input type="text" class="form-control" name="otherBasketDetail" placeholder="Enter Other Basket Detail"><br>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-dark" type="submit">Save</button>
          <a class="btn btn-outline-dark" th:href="@{~/shopping}">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
