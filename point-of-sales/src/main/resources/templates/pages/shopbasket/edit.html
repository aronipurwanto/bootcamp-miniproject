<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Shopping Basket-Edit</title>
</head>
<body>
<div class="row-mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Shopping Basket</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">Edit Shopping Basket</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/shopbasket/update}" method="post">
                <!-- id di hidden -->
                <input type="hidden" id="id" th:field="*{shopbasket.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="customerId">Name Customer</label>
                        <select id="customerId" name="customerId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="data :${dataCustomer}" th:value="${data.id}" th:text="${data.name}"
                            th:selected="${shopbasket.customerId == data.id}">Select One</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateTime">date time</label>
                        <input type="datetime-local" class="form-control" name="dateTime" id="dateTime" placeholder="Enter dateTime" th:value="${shopbasket.dateTime}">
                    </div>
                    <div class="form-group">
                        <label for="totalCost">total cost</label>
                        <input type="text" class="form-control" name="totalCost" id="totalCost" placeholder="Enter totalCost" th:value="${shopbasket.totalCost}">
                    </div>
                    <div class="form-group">
                        <label for="details">Details</label>
                        <input type="text" class="form-control" name="details" id="details" placeholder="Enter Details" th:value="${shopbasket.details}">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
