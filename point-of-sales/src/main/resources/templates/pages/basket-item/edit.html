<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Basket Item</title>
</head>
<body>
<h1>Customer Address Edit</h1>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">BAsket Item</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Basket Item</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit BAsket Item</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/basket-item/update}" method="post">
                <!-- card form start -->
                <input type="hidden" name="id" th:value="${dataBasketItem.id}">
                <div class="card-body">
                    <div class="form-group">
                        <label>Basket Date & Time</label>
                        <input type="datetime-local" class="form-control" name="basketDatetime" id="basketDatetime" th:value="${dataBasketItem.basketDatetime}">
                    </div>

                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" class="form-control" name="quantity" id="quantity" th:value="${dataBasketItem.quantity}">
                    </div>

                    <div class="form-group">
                        <label>Cost</label>
                        <input type="text" class="form-control" name="cost" id="cost" th:value="${dataBasketItem.cost}">
                    </div>

                    <div class="form-group">
                        <label for="customerId">Customer Name</label>
                        <select class="form-control" name="customerId" id="customerId">
                            <option value="">select one</option>
                            <option th:each="customer: ${dataCustomer}"
                                    th:value="${customer.id}"
                                    th:text="${customer.customerName}"
                                    th:selected="${dataBasketItem.customerId == customer.id}">
                            </option>
                        </select></div>

                    <div class="form-group">
                        <label for="productId">Products</label>
                        <select class="form-control" name="productId" id="productId">
                            <option value="">select one</option>
                            <option th:each="product: ${dataProducts}"
                                    th:value="${product.id}"
                                    th:text="${product.productName}"
                                    th:selected="${dataBasketItem.productId == product.id}">
                            </option>
                        </select></div>
                    <!-- card fomr end -->

                    <!-- card footer -->
                    <div class="card-footer">
                        <button class="btn btn-outline-danger" type="submit">submit</button> &nbsp;
                        <a class="btn btn-outline-danger" th:href="@{~/basket-item}">back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
