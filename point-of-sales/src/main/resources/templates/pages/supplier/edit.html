<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit Supplier</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Edit Supplier</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a></li>
            <li class="breadcrumb-item active">Edit Supplier</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-blue">
            <div class="card-header">
                <h3 class="card-title">Edit Supplier</h3>
            </div>
            <form th:action="@{~/supplier/update}" method="post">
                <input type="hidden" name="id" th:value="${editSupplier.id}">

                <div class="card-body">
                    <div class="form-group">
                        <label>Code :</label><br>
                        <input type="text" class="form-control" name="code" th:value="${editSupplier.code}" placeholder="Enter Code"><br>
                    </div>

                    <div class="form-group">
                        <label>Name :</label><br>
                        <input type="text" class="form-control" name="name" th:value="${editSupplier.name}" placeholder="Enter Name"><br>
                    </div>

                    <div class="form-group">
                        <label>Email :</label><br>
                        <input type="text" class="form-control" name="email" th:value="${editSupplier.email}" placeholder="Enter Email"><br>
                    </div>

                    <div class="form-group">
                        <label>Phone :</label><br>
                        <input type="text" class="form-control" name="phone" th:value="${editSupplier.phone}" placeholder="Enter Phone"><br>
                    </div>

                    <div class="form-group">
                        <label>Other Supplier Detail :</label><br>
                        <input type="text" class="form-control" name="otherSupplierDetail" th:value="${editSupplier.otherSupplierDetail}" placeholder="Enter Other Supplier"><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-dark" type="submit">Save</button>
                    <a class="btn btn-outline-dark" th:href="@{~/supplier}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
