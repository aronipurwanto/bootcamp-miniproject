<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit-Supplier</title>
</head>
<body>
<div class="row-mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Supplier</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">Edit Supplier</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/supplier/update}" method="post">
                <!-- id di hidden -->
                <input type="hidden" id="id" th:field="*{supplier.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="Enter Code" th:value="${supplier.code}">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter address " th:value="${supplier.name}">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address " th:value="${supplier.address}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email " th:value="${supplier.email}">
                    </div>
                    <div class="form-group">
                        <label>phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone" th:value="${supplier.phone}">
                    </div>
                    <div class="form-group">
                        <label>supDetails</label>
                        <input type="text" class="form-control" id="supDetails" name="supDetails" placeholder="Enter supDetails " th:value="${supplier.supDetails}">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
