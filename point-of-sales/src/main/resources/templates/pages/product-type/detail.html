<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Products-Type-Titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Product Type</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Product Type</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form element -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Detail Data Product Type</h3>
            </div>

            <!-- /.card header -->
            <form th:action="@{/product-type/save}" method="post">
                <!-- card form start -->
                <input type="hidden" name="id" th:value="${dataProductType.id}">
                <div class="card-body">
                    <div class="form-group">
                        <label>Product Type Code</label>
                        <input type="text" class="form-control" name="productTypeCode" id="productTypeCode" th:value="${dataProductType.productTypeCode}">
                    </div>

                    <div class="form-group">
                        <label>Product Description</label>
                        <input type="text" class="form-control" name="description" id="description" th:value="${dataProductType.description}">
                    </div>
                    <!-- card form end -->

                    <!-- card footer -->
                    <div class="card-footer">
                        <a class="btn btn-outline-danger" th:href="@{~/product-type}">back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
