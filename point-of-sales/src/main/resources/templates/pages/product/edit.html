<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit - Product</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Edit Product</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a></li>
            <li class="breadcrumb-item active">Edit Product</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-blue">
            <div class="card-header">
                <h3 class="card-title">Edit Product</h3>
            </div>
            <form th:action="@{~/product/update}" method="post">
                <input type="hidden" name="id" th:value="${editProduct.id}">

                <div class="card-body">
                    <div class="form-group">
                        <label>Ref Product Code :</label>
                        <select class="form-control" name="refProductId">
                            <option value="">Select one</option>
                            <option th:each="product :${refProduct}"
                                    th:value="${product.id}"
                                    th:text="${product.code}"
                                    th:selected="${editProduct.refProductId == product.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Name :</label><br>
                        <input type="text" class="form-control" name="name" th:value="${editProduct.name}" placeholder="Enter Name"><br>
                    </div>

                    <div class="form-group">
                        <label>Detail :</label><br>
                        <input type="text" class="form-control" name="details" th:value="${editProduct.details}" placeholder="Enter Detail"><br>
                    </div>

                    <div class="form-group">
                        <label>Price :</label><br>
                        <input type="text" class="form-control" name="price" th:value="${editProduct.price}" placeholder="Enter Price"><br>
                    </div>

                    <div class="form-group">
                        <label>Description :</label><br>
                        <input type="text" class="form-control" name="desc" th:value="${editProduct.desc}" placeholder="Enter Description"><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-dark" type="submit">Save</button>
                    <a class="btn btn-outline-dark" th:href="@{~/product}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
