<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Inventory Locations</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Inventory Locations</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Inventory Locations</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Inventory Locations</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/inventory-locations/update}" method="post">
            <!-- card form start -->
            <input type="hidden" name="id" th:value="${inventoryLocationsList.id}">
            <div class="card-body">
                <div class="form-group">
                    <label for="productId">Customer Name</label>
                    <select class="form-control" name="productId" id="productId">
                        <option value="">select one</option>
                        <option th:each="products: ${dataProduct}"
                                th:value="${products.id}"
                                th:text="${products.productName}"
                                th:selected="${inventoryLocationsList.productId == products.id}">
                        </option>
                    </select></div>

                <div class="form-group">
                    <label for="addressId">Address</label>
                    <select class="form-control" name="addressId" id="addressId">
                        <option value="">select one</option>
                        <option th:each="address: ${dataAddress}"
                                th:value="${address.id}"
                                th:text="${address.onStreet}"
                                th:selected="${inventoryLocationsList.addressId == address.id}">
                        </option>
                    </select></div>

                <div class="form-group">
                    <label>Qty in Stock</label>
                    <input type="text" class="form-control" name="qtyInStock" id="qtyInStock" th:value="${inventoryLocationsList.qtyInStock}">
                </div>

                <div class="form-group">
                    <label>Reorder level</label>
                    <input type="text" class="form-control" name="reorderLevel" id="reorderLevel" th:value="${inventoryLocationsList.reorderLevel}">
                </div>

                <div class="form-group">
                    <label>Reorder Qty</label>
                    <input type="text" class="form-control" name="reorderQty" id="reorderQty" th:value="${inventoryLocationsList.reorderQty}">
                </div>

                <div class="form-group">
                    <label>Total Avg Month Usage</label>
                    <input type="text" class="form-control" name="totalAvgMonthUsg" id="totalAvgMonthUsg" th:value="${inventoryLocationsList.totalAvgMonthUsg}">
                </div>

                <div class="form-group">
                    <label>Inventory Details</label>
                    <input type="text" class="form-control" name="inventoryDetails" id="inventoryDetails" th:value="${inventoryLocationsList.inventoryDetails}">
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-danger">submit</button>
                    <a class="btn btn-outline-danger" th:href="@{~/inventory-locations}">back</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
