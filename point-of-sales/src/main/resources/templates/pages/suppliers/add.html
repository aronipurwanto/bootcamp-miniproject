<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
</head>
<body>
<!-- header -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Suppliers</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Suppliers</li>
        </ol>
    </div>
</div>
<!-- header end -->

<!-- card -->
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <!-- /.card-header -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Add Data Suppliers</h3>
            </div>
            <form th:action="@{~/suppliers/save}" method="post">
                <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Supplier Code</label>
                        <input type="text" class="form-control" name="supplierCode" id="supplierCode">
                    </div>

                    <div class="form-group">
                        <label>Supplier Name</label>
                        <input type="text" class="form-control" name="supplierName" id="supplierName">
                    </div>

                    <div class="form-group">
                        <label>Supplier Address</label>
                        <input type="text" class="form-control" name="supplierAddress" id="supplierAddress">
                    </div>

                    <div class="form-group">
                        <label>Supplier Email</label>
                        <input type="text" class="form-control" name="supplierEmail" id="supplierEmail">
                    </div>

                    <div class="form-group">
                        <label>Supplier Phone</label>
                        <input type="text" class="form-control" name="supplierPhone" id="supplierPhone">
                    </div>

                    <div class="form-group">
                        <label>Supplier Details</label>
                        <input type="text" class="form-control" name="supplierDetails" id="supplierDetails">
                    </div>
                    <!-- card form end -->

                    <!-- card footer -->
                    <div class="card-footer">
                        <button class="btn btn-outline-danger" type="submit">submit</button> &nbsp;
                        <a class="btn btn-outline-danger" th:href="@{~/suppliers}">back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
