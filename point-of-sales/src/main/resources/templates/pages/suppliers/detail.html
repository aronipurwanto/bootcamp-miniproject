<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Suppliers</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Suppliers</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form element -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Detail Data Suppliers</h3>
            </div>

            <!-- /.card header -->
            <form th:action="@{/customer/save}" method="post">
                <!-- card form start -->
                <input type="hidden" name="id" th:value="${dataSuppliers.id}">
                <div class="card-body">
                    <div class="form-group">
                        <label>Supplier Code</label>
                        <input type="text" class="form-control" name="supplierCode" id="supplierCode" th:value="${dataSuppliers.supplierCode}">
                    </div>

                    <div class="form-group">
                        <label>Supplier Name</label>
                        <input type="text" class="form-control" name="supplierName" id="supplierName" th:value="${dataSuppliers.supplierName}">
                    </div>

                    <div class="form-group">
                        <label>Supplier Address</label>
                        <input type="text" class="form-control" name="supplierAddress" id="supplierAddress" th:value="${dataSuppliers.supplierAddress}">
                    </div>

                    <div class="form-group">
                        <label>Supplier Email</label>
                        <input type="text" class="form-control" name="supplierEmail" id="supplierEmail" th:value="${dataSuppliers.supplierEmail}">
                    </div>

                    <div class="form-group">
                        <label>Supplier Phone</label>
                        <input type="text" class="form-control" name="supplierPhone" id="supplierPhone" th:value="${dataSuppliers.supplierPhone}">
                    </div>

                    <div class="form-group">
                        <label>Supplier Detail</label>
                        <input type="text" class="form-control" name="supplierDetails" id="supplierDetails" th:value="${dataSuppliers.supplierDetails}">
                    </div>

                    <div class="card-footer">
                        <a class="btn btn-outline-danger" th:href="@{~/suppliers}">back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
