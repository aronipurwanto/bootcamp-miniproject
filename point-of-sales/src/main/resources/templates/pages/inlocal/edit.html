<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Inventory Location-Edit</title>
</head>
<body>
<div class="row-mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Inventory Location</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">Edit RefAddress</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/inlocal/update}" method="post">
                <!-- id di hidden -->
                <input type="hidden" id="id" th:field="*{data.locationId}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="productId">Product Name</label>
                        <select id="productId" name="productId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="product : ${dataProd}" th:value="${product.id}" th:text="${product.name}"
                            th:selected="${data.productId == product.id}">Select One</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="locaddresId">Detail Address</label>
                        <select id="locaddresId" name="locaddresId" class="form-control ">
                            <option value="">Select One</option>
                            <option th:each="address : ${dataAdr}" th:value="${address.id}" th:text="${address.addressDetails}"
                            th:selected="${data.locationId == address.id}">Select One</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" class="form-control" name="quantity" id="quantity" placeholder="Enter Reorder Level" th:value="${data.quantity}">
                    </div>
                    <div class="form-group">
                        <label>Reorder Level</label>
                        <input type="text" class="form-control" name="reorderLevel" id="reorderLevel" placeholder="Enter Reorder Level" th:value="${data.reorderLevel}">
                    </div>
                    <div class="form-group">
                        <label>Reorder Quantity</label>
                        <input type="text" class="form-control" name="reorderQuantity" id="reorderQuantity" placeholder="Enter Reorder Quantity" th:value="${data.reorderQuantity}">
                    </div>
                    <div class="form-group">
                        <label>Total Average</label>
                        <input type="text" class="form-control" name="totalAverage" id="totalAverage" placeholder="Enter Total Avarage" th:value="${data.totalAverage}">
                    </div>
                    <div class="form-group">
                        <label>Inventory Details</label>
                        <input type="text" class="form-control" name="inventoryDetails" id="inventoryDetails" placeholder="Enter InventoryDetail" th:value="${data.inventoryDetails}">
                    </div>

                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a th:href="@{~/inlocal}" type="submit" class="btn btn-outline-success">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
