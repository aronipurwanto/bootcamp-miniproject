<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Supplier Locations</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Supplier Locations</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Supplier Locations</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Supplier Locations</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/supplier-locations/update}" method="post">
            <!-- card form start -->
            <input type="hidden" name="id" th:value="${dataSupplierLocs.id}">
            <div class="card-body">
                <div class="form-group">
                    <label for="supplierId">Customer Name</label>
                    <select class="form-control" name="supplierId" id="supplierId">
                        <option value="">select one</option>
                        <option th:each="supplier: ${dataSuppliers}"
                                th:value="${supplier.id}"
                                th:text="${supplier.supplierCode}"
                                th:selected="${dataSupplierLocs.suppliers.supplierCode}">
                        </option>
                    </select></div>

                <div class="form-group">
                    <label for="addressId">Address</label>
                    <select class="form-control" name="addressId" id="addressId">
                        <option value="">select one</option>
                        <option th:each="address: ${dataAddressLoc}"
                                th:value="${address.id}"
                                th:text="${address.onStreet}"
                                th:selected="${dataSupplierLocs.address.onStreet}">
                        </option>
                    </select></div>

                <div class="form-group">
                    <label>Date From</label>
                    <input type="date" class="form-control" name="dateFrom" id="dateFrom" th:value="${dataSupplierLocs.dateFrom}">
                </div>

                <div class="form-group">
                    <label>Date To</label>
                    <input type="date" class="form-control" name="dateTo" id="dateTo" th:value="${dataSupplierLocs.dateTo}">
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-danger">submit</button>
                    <a class="btn btn-outline-danger" th:href="@{~/supplier-locations}">back</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
