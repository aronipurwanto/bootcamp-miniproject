<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Product Supplier</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Product Supplier</h1>
    </div>
    <!-- .col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Product Supplier</li>
        </ol>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai-->
        <div class="card">
            <!-- header -->
            <div class="card-header bg-orange">
                <h3 class="card-title">Product Supplier</h3>

                <!-- header tools -->
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/productsupplier/add}" id="btn-add" class="btn btn-info">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- tools end -->
            </div>
            <!-- headet end -->

            <div class="card-body">
                <table id="table-data" class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Product Name</th>
                        <th>Supplier Code</th>
                        <th>Value Sup</th>
                        <th>Total Quantity</th>
                        <th>Frst Item Sup Date</th>
                        <th>Last Item Sup Date</th>
                        <th>Delivery LeadTime</th>
                        <th>Standar Price</th>
                        <th>Percent Discount</th>
                        <th>Max Quantity</th>
                        <th>Min Quantity</th>
                        <th>Item Sup Details</th>

                    </tr>
                    </thead>
                    <tr th:each=" data : ${dataList}">
                        <td th:text="${data.id}"></td>
                        <td th:text="${data.productname}"></td>
                        <td th:text="${data.supCode}"></td>
                        <td th:text="${data.valueSupplierToDate}"></td>
                        <td th:text="${data.totalQtySupplier}"></td>
                        <td th:text="${data.fitsItemSupDate}"></td>
                        <td th:text="${data.lastItemSupDate}"></td>
                        <td th:text="${data.deliveryLeadTime}"></td>
                        <td th:text="${data.standartPrice}"></td>
                        <td th:text="${data.percentDiscount}"></td>
                        <td th:text="${data.maxOrderQty}"></td>
                        <td th:text="${data.minOrderQty}"></td>
                        <td th:text="${data.itemSupDetails}"></td>
                        <td>
                            <a th:href="@{~/productsupplier/detail/{id}(id=${data.id})}"
                               class="btn btn-xs btn-info btn-detail">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{~/productsupplier/edit/{id}(id=${data.id})}"
                               class="btn btn-xs btn-warning btn-edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{~/productsupplier/delete/{id}(id=${data.id})}"
                               class="btn btn-xs btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
