<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit - Address</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Edit Address</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Edit Address</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-blue">
            <div class="card-header">
                <h3 class="card-title">Edit Address</h3>
            </div>
            <form th:action="@{~/address/update}" method="post">
                <input type="hidden" name="id" th:value="${editAddress.id}">

                <div class="card-body">
                    <div class="form-group">
                        <label>No Home :</label><br>
                        <input type="text" class="form-control" name="noHome" th:value="${editAddress.noHome}" placeholder="Enter No Home"><br>
                    </div>

                    <div class="form-group">
                        <label>On Street :</label><br>
                        <input type="text" class="form-control" name="onStreet" th:value="${editAddress.onStreet}" placeholder="Enter On Street"><br>
                    </div>

                    <div class="form-group">
                        <label>Village :</label><br>
                        <input type="text" class="form-control" name="village" th:value="${editAddress.village}" placeholder="Enter Village"><br>
                    </div>

                    <div class="form-group">
                        <label>Subdistrict :</label><br>
                        <input type="text" class="form-control" name="subdistrict" th:value="${editAddress.subdistrict}" placeholder="Enter Subdistrict"><br>
                    </div>

                    <div class="form-group">
                        <label>City :</label><br>
                        <input type="text" class="form-control" name="city" th:value="${editAddress.city}" placeholder="Enter City"><br>
                    </div>

                    <div class="form-group">
                        <label>Post Code :</label><br>
                        <input type="text" class="form-control" name="zipPostCode" th:value="${editAddress.zipPostCode}" placeholder="Enter Post Code"><br>
                    </div>

                    <div class="form-group">
                        <label>Province :</label><br>
                        <input type="text" class="form-control" name="stateProvinceCountry" th:value="${editAddress.stateProvinceCountry}" placeholder="Enter Province"><br>
                    </div>

                    <div class="form-group">
                        <label>Country :</label><br>
                        <input type="text" class="form-control" name="country" th:value="${editAddress.country}" placeholder="Enter Country"><br>
                    </div>

                    <div class="form-group">
                        <label>Other Address Detail :</label><br>
                        <input type="text" class="form-control" name="otherAddressDetail" th:value="${editAddress.otherAddressDetail}" placeholder="Enter Address Detail"><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-dark" type="submit">Save</button>
                    <a class="btn btn-outline-dark" th:href="@{~/address}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
