<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row-mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Detail Address</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">Detail Address</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/address/detail}" method="post">
                <!-- id di hidden -->

                <!-- form start -->
                    <div class="card-body">
                        <div class="form-group">
                            <label for="id">Id</label>
                            <input type="text" class="form-control" name="id" id="id" placeholder="Enter House Number" th:value="${address.id}">
                        </div>
                        <div class="form-group">
                            <label for="houseNumber">House Number</label>
                            <input type="text" class="form-control" name="houseNumber" id="houseNumber" placeholder="Enter House Number" th:value="${address.houseNumber}">
                        </div>
                        <div class="form-group">
                            <label for="onStreet">OnStreet</label>
                            <input type="text" class="form-control" name="onStreet" id="onStreet" placeholder="Enter OnStreet" th:value="${address.onStreet}">
                        </div>
                        <div class="form-group">
                            <label for="village">Village</label>
                            <input type="text" class="form-control" name="village" id="village" placeholder="Enter Village" th:value="${address.village}">
                        </div>
                        <div class="form-group">
                            <label for="subdistrict">Sub District</label>
                            <input type="text" class="form-control" name="subdistrict" id="subdistrict" placeholder="Enter Sub District" th:value="${address.subdistrict}">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" name="city" id="city" placeholder="Enter City" th:value="${address.city}">
                        </div>
                        <div class="form-group">
                            <label for="postcode">Post Code</label>
                            <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Enter Customer Details" th:value="${address.postcode}">
                        </div>
                        <div class="form-group">
                            <label for="province">Province</label>
                            <input type="text" class="form-control" name="province" id="province" placeholder="Enter Province" th:value="${address.province}">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" name="country" id="country" placeholder="Enter Country" th:value="${address.country}">
                        </div>
                        <div class="form-group">
                            <label for="addressDetails">Address Details</label>
                            <input type="text" class="form-control" name="addressDetails" id="addressDetails" placeholder="Enter Aaddress Details" th:value="${address.addressDetails}">
                        </div>
                    </div>
                <!-- card body -->
                <div class="card-footer">
                    <a th:href="@{~/address}" type="submit" class="btn btn-outline-success">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
