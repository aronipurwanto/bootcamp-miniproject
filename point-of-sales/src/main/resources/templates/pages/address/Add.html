<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Address - Add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h1 class="m-0">Customer Add</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Customer Add</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <!-- left column -->
  <div class="col-lg-12 col-md-12 col-sm-12">
    <!-- general form elements -->
    <div class="card card-primary">
      <!-- menampilkan warna fakultas-->
      <div class="card-header bg-orange">
        <h3 class="card-title">New Castomer</h3>
      </div>
      <!-- /.card-header -->
      <h1>Customer Add</h1>
      <form th:action="@{~/customer/save}" method="post">
        <!-- form start -->
        <div class="card-body">
          <div class="form-group">
            <label for="codePos">CodePos</label>
            <input type="text" class="form-control" name="codePos" id="codePos" placeholder="Enter codePos">
          </div>
          <div class="form-group">
            <label for="namaJalan">Nama Jalan</label>
            <input type="text" class="form-control" name="namaJalan" id="namaJalan" placeholder="Enter namaJalan">
          </div>
          <div class="form-group">
            <label for="nomorRumah">Nomor Rumah</label>
            <input type="text" class="form-control" name="nomorRumah" id="nomorRumah" placeholder="Enter nomorRumah">
          </div>
          <div class="form-group">
            <label for="kelurahan">Kelurahan</label>
            <input type="text" class="form-control" name="kelurahan" id="kelurahan" placeholder="Enter kelurahan">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="Enter city">
          </div>
          <div class="form-group">
            <label for="zipPostCode">ZipPostCode</label>
            <input type="text" class="form-control" name="zipPostCode" id="zipPostCode" placeholder="Enter zipPostCode">
          </div>
          <div class="form-group">
            <label for="stateProvinceCountry">StateProvinceCountry</label>
            <input type="text" class="form-control" name="stateProvinceCountry" id="stateProvinceCountry" placeholder="Enter stateProvinceCountry">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" name="country" id="country" placeholder="Enter country">
          </div>
          <div class="form-group">
            <label for="otherAddressDetail">OtherAddressDetail</label>
            <input type="text" class="form-control" name="otherAddressDetail" id="otherAddressDetail" placeholder="Enter otherAddressDetail">
          </div>
        </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-outline-dark">Submit</button>
          <a class="btn btn-outline-dark" th:href="@{~/customer}">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
