<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Customer-Address-Titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Customer</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Customer</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form element -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Detail Data Customer</h3>
            </div>

            <!-- /.card header -->
            <form th:action="@{/customer-address/save}" method="post">
                <!-- card form start -->
                <input type="hidden" name="id" th:value="${customerAddressList.id}">

                <div class="card-body">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control" name="customerName" th:value="${customerAddressList.customer.customerName}">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="addressName" th:value="${customerAddressList.address.noHome}">
                    </div>

                    <div class="form-group">
                        <label>Address Type</label>
                        <input type="text" class="form-control" name="addressType" th:value="${customerAddressList.addressType.billing}">
                    </div>

                    <div class="form-group">
                        <label>Date From</label>
                        <input type="date" class="form-control" name="dateFrom" th:value="${customerAddressList.supplierLocations.dateFrom}">
                    </div>

                    <div class="form-group">
                        <label>Date To</label>
                        <input type="date" class="form-control" name="dateTo" th:value="${customerAddressList.dateTo}">
                    </div>

                    <div class="card-footer">
                        <a class="btn btn-outline-danger" th:href="@{~/customer-address}">back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
