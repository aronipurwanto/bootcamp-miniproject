<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Add Product Supplier</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Add Product Supplier</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Product Supplier</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-blue">
            <div class="card-header">
                <h3 class="card-title">New Product Supplier</h3>
            </div>
            <form th:action="@{~/productSupplier/save}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Product Name :</label>
                        <select class="form-control" name="productId">
                            <option value="">Select one</option>
                            <option th:each="product :${dataProduct}"
                                    th:value="${product.id}"
                                    th:text="|${product.name}|"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Supplier Code :</label><br>
                        <select class="form-control" name="supplierId">
                            <option value="">Select one</option>
                            <option th:each="supplier :${dataSupplier}"
                                    th:value="${supplier.id}"
                                    th:text="|${supplier.code}|"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Value Supplier :</label><br>
                        <input type="text" class="form-control" name="valueSupplied" placeholder="Enter Value Supplier"><br>
                    </div>

                    <div class="form-group">
                        <label>Total Quantity Supplier :</label><br>
                        <input type="text" class="form-control" name="totalQuantitySupplied" placeholder="Enter Total Quantity"><br>
                    </div>

                    <div class="form-group">
                        <label>Fist Item Supplier :</label><br>
                        <input type="text" class="form-control" name="firstItemSupplied" placeholder="Enter First Item"><br>
                    </div>

                    <div class="form-group">
                        <label>Last Item Supplier :</label><br>
                        <input type="text" class="form-control" name="lastItemSupplied" placeholder="Enter Last Item"><br>
                    </div>

                    <div class="form-group">
                        <label>Delivery Lead :</label><br>
                        <input type="text" class="form-control" name="deliveryLead" placeholder="Enter Delivery"><br>
                    </div>

                    <div class="form-group">
                        <label>Standard Price :</label><br>
                        <input type="text" class="form-control" name="standardPrice" placeholder="Enter Standard Price"><br>
                    </div>

                    <div class="form-group">
                        <label>Percentage Discount :</label><br>
                        <input type="text" class="form-control" name="percentageDiscount" placeholder="Enter percentage"><br>
                    </div>

                    <div class="form-group">
                        <label>Minimum Order Quantity :</label><br>
                        <input type="text" class="form-control" name="minimumOrderQuantity" placeholder="Enter Mini Quantity"><br>
                    </div>

                    <div class="form-group">
                        <label>Maximum Order Quantity :</label>
                        <input type="text" class="form-control" name="maximumOrderQuantity" placeholder="Enter Max Quantity"><br>
                    </div>

                    <div class="form-group">
                        <label>Other Item Supplier Detail :</label>
                        <input type="text" class="form-control" name="otherItemSupplierDetail" placeholder="Enter Other Item"><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-dark" type="submit">Save</button>
                    <a class="btn btn-outline-dark" th:href="@{~/productSupplier}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
