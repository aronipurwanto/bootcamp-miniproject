<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>CusAddress-Detail</title>
</head>
<body>
<div class="row-mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Detail Customer Address</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">Edit Customer Address</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/cusaddress/detail}" method="post">
                <!-- id di hidden -->

                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Id CusAddress</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="Enter Code" th:value="${cusaddress.id}">
                    </div>
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter customerName" th:value="${cusaddress.customerName}">
                    </div>
                    <div class="form-group">
                        <label>House Number</label>
                        <input type="text" class="form-control" id="houseNumber" name="houseNumber" placeholder="Enter houseNumber" th:value="${cusaddress.houseNumber}">
                    </div>
                    <div class="form-group">
                        <label>Ref Address Code</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="Enter Code Ref Address" th:value="${cusaddress.code}">
                    </div>

                    <div class="form-group">
                        <label>Date From</label>
                        <input type="text" class="form-control" id="dateFrom" name="dateFrom" placeholder="Enter Code" th:value="${cusaddress.dateFrom}">
                    </div>
                    <div class="form-group">
                        <label>Date To</label>
                        <input type="text" class="form-control" id="dateTo" name="dateTo" placeholder="Enter Name " th:value="${cusaddress.dateTo}">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <a th:href="@{~/cusaddress}" type="submit" class="btn btn-outline-success">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
