<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>CusAddress-Add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h1 class="m-0">Add Customer Address</h1>
   </div>
    <div class="col-sm-6">
       <ol class="breadcrumb float-sm-right">
      </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- LEFT COLUMN   -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- GENERAN FORM ELEMENTS   -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">New Customer Address</h3>
            </div>
            <!-- CARD - HEADER -->
            <form th:action="@{~/cusaddress/save}" method="post">
                <!-- FORM START   -->
                <input type="hidden" name="id" id="id">
                <div class="card-body">
                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <select id="customerId" name="customerId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="customer :${dataCustomer}" th:value="${customer.id}" th:text="${customer.name}">SelectOne</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="addressId">Address</label>
                        <select id="addressId" name="addressId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="address :${dataAddress}" th:value="${address.id}" th:text="${address.houseNumber}">Select One</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateFrom">Date From</label>
                        <input type="date" class="form-control" name="dateFrom" id="dateFrom" placeholder="Enter Name dateFrom">
                    </div>
                    <div class="form-group">
                        <label for="dateTo">Date To</label>
                        <input type="date" class="form-control" name="dateTo" id="dateTo" placeholder="Enter Name dateTo">
                    </div>
                </div>
                <!-- CARD BODY  -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
