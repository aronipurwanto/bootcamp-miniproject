<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Products Supliers</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Products Suppliers</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Products Suppliers</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Products Suppliers</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/products-suppliers/update}" method="post">
            <!-- card form start -->
            <input type="hidden" name="id" th:value="${dataProductsSuppliers.id}">
            <div class="card-body">
                <div class="form-group">
                    <label for="productId">Products</label>
                    <select class="form-control" name="productId" id="productId">
                        <option value="">select one</option>
                        <option th:each="products: ${dataProducts}"
                                th:value="${products.id}"
                                th:text="${products.productName}"
                                th:selected="${dataProductsSuppliers.productId == products.id}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="suppliersId">Suppliers</label>
                    <select class="form-control" name="suppliersId" id="suppliersId">
                        <option value="">select one</option>
                        <option th:each="suppliers: ${dataSuppliers}"
                                th:value="${suppliers.id}"
                                th:text="${suppliers.supplierCode}"
                                th:selected="${dataProductsSuppliers.suppliersId == suppliers.id}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Supplied To Date</label>
                    <input type="date" class="form-control" name="suppliedToDate" id="suppliedToDate" th:value="${dataProductsSuppliers.suppliedToDate}">
                </div>

                <div class="form-group">
                    <label>Total Qty Supplied To Date</label>
                    <input type="text" class="form-control" name="totalQtySupToDate" id="totalQtySupToDate" th:value="${dataProductsSuppliers.totalQtySupToDate}">
                </div>

                <div class="form-group">
                    <label>First Item Supplied Date</label>
                    <input type="text" class="form-control" name="firstItemSupDate" id="firstItemSupDate" th:value="${dataProductsSuppliers.firstItemSupDate}">
                </div>

                <div class="form-group">
                    <label>Last Item Supplied Date</label>
                    <input type="text" class="form-control" name="lastItemSupDate" id="lastItemSupDate" th:value="${dataProductsSuppliers.lastItemSupDate}">
                </div>

                <div class="form-group">
                    <label>Delivery Lead Time</label>
                    <input type="text" class="form-control" name="deliveryLeadTime" id="deliveryLeadTime" th:value="${dataProductsSuppliers.deliveryLeadTime}">
                </div>

                <div class="form-group">
                    <label>Standard Price</label>
                    <input type="text" class="form-control" name="standardPrice" id="standardPrice" th:value="${dataProductsSuppliers.standardPrice}">
                </div>

                <div class="form-group">
                    <label>Percent Discount</label>
                    <input type="text" class="form-control" name="percentDiscount" id="percentDiscount" th:value="${dataProductsSuppliers.percentDiscount}">
                </div>

                <div class="form-group">
                    <label>Min Order Qty</label>
                    <input type="text" class="form-control" name="minOrderQty" id="minOrderQty" th:value="${dataProductsSuppliers.minOrderQty}">
                </div>

                <div class="form-group">
                    <label>Max Order Qty</label>
                    <input type="text" class="form-control" name="maxOrderQty" id="maxOrderQty" th:value="${dataProductsSuppliers.maxOrderQty}">
                </div>

                <div class="form-group">
                    <label>Item Suppliers Details</label>
                    <input type="text" class="form-control" name="itemSuppliersDetails" id="itemSuppliersDetails" th:value="${dataProductsSuppliers.itemSuppliersDetails}">
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-danger">submit</button>
                    <a class="btn btn-outline-danger" th:href="@{~/products-suppliers}">back</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
