<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Detail - Supplier - Location</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h2 class="m-0">Detail Supplier Location</h2>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Detail Supplier Location</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-blue">
      <div class="card-header">
        <h3 class="card-title">Detail Supplier Location</h3>
      </div>
      <form th:action="@{~/supplierLocation/update}" method="post">
        <div class="card-body">
          <div class="form-group">
            <label>Supplier Code :</label>
            <input type="text" class="form-control" name="supplier.code" th:value="${detailSupplierLoc.supplier.code}" placeholder="Enter Supplier Code"><br>
          </div>

            <div class="form-group">
              <label>Address :</label>
              <input type="text" class="form-control" name="address.noHome" th:value="${detailSupplierLoc.address.noHome}" placeholder="Enter Address"><br>
            </div>

            <div class="form-group">
              <label>Date From :</label><br>
              <input type="text" class="form-control" name="dateFrom" th:value="${detailSupplierLoc.dateFrom}" placeholder="Enter Date From"><br>
            </div>

            <div class="form-group">
              <label>Date To :</label><br>
              <input type="text" class="form-control" name="dateTo" th:value="${detailSupplierLoc.dateTo}" placeholder="Enter Date To"><br>
            </div>
          </div>
          <div class="card-footer">
            <a class="btn btn-outline-dark" th:href="@{~/supplierLocation}">Back</a>
          </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
