<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Add Supplier Location</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h2 class="m-0">Add Supplier Location</h2>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Add Supplier Location</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-blue">
      <div class="card-header">
        <h3 class="card-title">New Supplier Location</h3>
      </div>
      <form th:action="@{~/supplierLocation/save}" method="post">
        <div class="card-body">
          <div class="form-group">
            <label>Supplier Code :</label><br>
            <select class="form-control" name="supplierId">
              <option value="">Select one</option>
              <option th:each="supplier :${addSupplier}"
                      th:value="${supplier.id}"
                      th:text="|${supplier.code}|">
              </option>
            </select><br>
          </div>

          <div class="form-group">
            <label>Address :</label><br>
            <select class="form-control" name="addressId">
              <option value="">Select one</option>
              <option th:each="address :${addAddress}"
                      th:value="${address.id}"
                      th:text="|${address.noHome} - ${address.onStreet} - ${address.city} - ${address.stateProvinceCountry}|">
              </option>
            </select><br>
          </div>

          <div class="form-group">
            <label>Date From :</label><br>
            <input type="date" class="form-control" name="dateFrom" placeholder="Enter Date From"><br>
          </div>

          <div class="form-group">
            <label>Date To :</label><br>
            <input type="date" class="form-control" name="dateTo" placeholder="Enter Date To"><br>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-dark" type="submit">Save</button>
          <a class="btn btn-outline-dark" th:href="@{~/supplierLocation}">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
