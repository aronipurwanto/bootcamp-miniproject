<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Supplier Location-Edit</title>
</head>
<body>
<div class="row-mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Supplier Location</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">Edit Supplier Location</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/suploc/update}" method="post">
                <!-- id di hidden -->
                <input type="hidden" id="id" th:field="*{suploc.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="dateTo">Date To</label>
                        <input type="date" class="form-control" name="dateTo" id="dateTo" placeholder="Enter Date To" th:value="${suploc.dateTo}">
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
