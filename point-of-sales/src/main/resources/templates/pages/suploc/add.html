<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Supplier Location-Add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Supplier Location</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- LEFT COLUMN   -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- GENERAN FORM ELEMENTS   -->
        <div class="card card-orange">
            <div class="card-header">
                <h3 class="card-title">New Supplier Location</h3>
            </div>
            <!-- CARD - HEADER -->
            <form th:action="@{~/suploc/save}" method="post">
                <!-- FORM START   -->
                <input type="hidden" name="id" id="id">
                <div class="card-body">
                    <div class="form-group">
                        <label for="supplierId">Supplier Code</label>
                        <select id="supplierId" name="supplierId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="supplier : ${dataSup}" th:value="${supplier.id}" th:text="${supplier.code}">Select One</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="addressid">Address Details</label>
                        <select id="addressid" name="addressid" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="address :${daraAdr}" th:value="${address.id}" th:text="${address.addressDetails}">Select One</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cusaddressId">Cus Addres Date From</label>
                        <select id="cusaddressId" name="cusaddressId" class="form-control">
                            <option value="">Select One</option>
                            <option th:each="cusaddress :${dataCusAdr}" th:value="${cusaddress.id}" th:text="${cusaddress.dateFrom}">Select One</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateTo">Date To</label>
                        <input type="date" class="form-control" name="dateTo" id="dateTo" placeholder="Enter Date To">
                    </div>
                </div>
                <!-- CARD BODY  -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a th:href="@{~/suploc}" type="submit" class="btn btn-outline-success">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
