<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Shopiing Basket</title>
</head>
<body>
<!-- header -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Shopping Basket</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Shopping Basket</li>
        </ol>
    </div>
</div>
<!-- header end -->

<!-- card -->
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <!-- /.card-header -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Add Data Shopping Basket</h3>
            </div>
            <form th:action="@{~/shopping-basket/save}" method="post">
                <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Basket Date & Time</label>
                        <input type="datetime-local" class="form-control" name="basketDatetime" id="basketDatetime" placeholder="enter date & time">
                    </div>

                    <div class="form-group">
                        <label>Total Cost</label>
                        <input type="text" class="form-control" name="totalCost" id="totalCost" placeholder="enter total cost ">
                    </div>

                    <div class="form-group">
                        <label>Basket Detail</label>
                        <input type="text" class="form-control" name="basketDetail" id="basketDetail" placeholder="enter basket detail">
                    </div>

                    <div class="form-group">
                        <label for="customerId">Customer</label>
                        <select class="form-control" name="customerId" id="customerId">
                            <option value="">select one</option>
                            <option th:each="customer: ${dataCustomer}"
                                    th:value="${customer.id}"
                                    th:text="${customer.customerName}">
                            </option>
                        </select>
                    </div>
                    <!-- card form end -->

                    <!-- card footer -->
                    <div class="card-footer">
                        <button class="btn btn-outline-danger" type="submit">submit</button> &nbsp;
                        <a class="btn btn-outline-danger" th:href="@{~/shopping-basket}">back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
