<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Shopping Basket</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Shopping Basket</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Shopping Basket</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-pink">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Shopping Basket</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/shopping-basket/update}" method="post">
            <!-- card form start -->
            <input type="hidden" name="id" th:value="${dataShoppingBasket.id}">
            <div class="card-body">
                <div class="form-group">
                    <label>Basket Date & Time</label>
                    <input type="datetime-local" class="form-control" name="basketDatetime" id="basketDatetime" th:value="${dataShoppingBasket.basketDatetime}">
                </div>

                <div class="form-group">
                    <label>Total Cost</label>
                    <input type="text" class="form-control" name="totalCost" id="totalCost" th:value="${dataShoppingBasket.totalCost}">
                </div>

                <div class="form-group">
                    <label>Basket Detail</label>
                    <input type="text" class="form-control" name="basketDetail" id="basketDetail" th:value="${dataShoppingBasket.basketDetail}">
                </div>

                <div class="form-group">
                    <label for="customerId">Address</label>
                    <select class="form-control" name="customerId" id="customerId">
                        <option value="">select one</option>
                        <option th:each="customer: ${dataCustomer}"
                                th:value="${customer.id}"
                                th:text="${customer.customerName}"
                                th:selected="${dataShoppingBasket.customerId == customer.id}">
                        </option>
                    </select></div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-danger">submit</button>
                    <a class="btn btn-outline-danger" th:href="@{~/shopping-basket}">back</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
