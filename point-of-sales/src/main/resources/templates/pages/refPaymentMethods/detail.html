<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>RefPaymentMethods - Detail</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class=m-0"">RefPaymentMethods Detail</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">RefPaymentMethods Detail</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form element -->
        <div class="card card-primary">
            <div class="card-header bg-orange">
                <h3 class="card-title">RefPaymentMethods Detail</h3>
            </div>

            <!-- form start -->
            <div class="card-body">
                <div class="form-group">
                    <label for="paymentMethodCode">CodePos</label>
                    <input type="text" class="form-control" name="paymentMethodCode" id="paymentMethodCode" placeholder="Enter paymentMethodCode" th:value="${refPaymentMethods.paymentMethodCode}">
                </div>
                <div class="form-group">
                    <label for="paymentMethodDescription">PaymentMethodDescription</label>
                    <input type="text" class="form-control" name="paymentMethodDescription" id="paymentMethodDescription" placeholder="Enter paymentMethodDescription" th:value="${refPaymentMethods.paymentMethodDescription}">
                </div>
            </div>

            <div class="card-footer">
                <a class="btn btn-outline-dark" th:href="@{~/customer}">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
