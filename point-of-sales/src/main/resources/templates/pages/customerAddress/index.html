<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Customer - Address - Index</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">CUSTOMER ADDRESS</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a></li>
            <li class="breadcrumb-item active">Customer Address</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header bg-gradient-blue">
                <h3 class="card-title">Customer Address</h3>
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" name="table_search" class="form-control float-lg-left btn-outline-dark" placeholder="Search">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-dark">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/customerAddress/add}" id="btn-add" class="btn btn-outline-dark">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table id="table-data" class="table">
                    <thead>
                    <tr>
                        <th>Ref Address Code</th>
                        <th>Customer Name</th>
                        <th>Address</th>
                        <th>Date From</th>
                        <th>Date To</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customerAddress :${dataCustomer}">
                        <td th:text="${customerAddress.refAddress.code}"></td>
                        <td th:text="|${customerAddress.customer.name} - ${customerAddress.customer.email} - ${customerAddress.customer.phone}|"></td>
                        <td th:text="|${customerAddress.address.noHome} - ${customerAddress.address.onStreet} - ${customerAddress.address.city} - ${customerAddress.address.stateProvinceCountry}|"></td>
                        <td th:text="${customerAddress.dateFrom}"></td>
                        <td th:text="${customerAddress.dateTo}"></td>
                        <td>
                            <a th:href="@{~/customerAddress/edit/{id}(id=${customerAddress.id})}"
                               class="btn btn-xs btn-outline-success">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{~/customerAddress/delete/{id}(id=${customerAddress.id})}"
                               class="btn btn-xs btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                            <a th:href="@{~/customerAddress/detail/{id}(id=${customerAddress.id})}"
                               class="btn btn-xs btn-outline-info">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

</body>
</html>
