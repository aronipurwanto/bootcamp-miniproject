<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>CustomerAddress-Edit</title>
</head>
<body>
<!-- header -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">Edit Customer Address</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Edit Customer Address</li>
        </ol>
    </div>
</div>
<!-- header end -->

<!-- card -->
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <!-- /.card-header -->
        <div class="card card-blue">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Customer</h3>
            </div>
            <form th:action="@{~/customerAddress/update}" method="post">
                <input type="hidden" name="id" th:value="${editCustomerAdd.id}">
                <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Ref Address Code :</label>
                        <select class="form-control" name="refAddressId">
                            <option value="">Select one</option>
                            <option th:each="refAddress :${editRefAddress}"
                                    th:value="${refAddress.id}"
                                    th:text="|${refAddress.code}|"
                                    th:selected="${editCustomerAdd.refAddressId == refAddress.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Customer Name :</label>
                        <select class="form-control" name="customerId">
                            <option value="">Select one</option>
                            <option th:each="customer: ${addCustomer}"
                                    th:value="${customer.id}"
                                    th:text="|${customer.name} - ${customer.email} - ${customer.phone}|"
                                    th:selected="${editCustomerAdd.customerId == customer.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Address :</label>
                        <select class="form-control" name="addressId">
                            <option value="">Select one</option>
                            <option th:each="customerAddress: ${addAddress}"
                                    th:value="${customerAddress.id}"
                                    th:text="|${customerAddress.noHome} - ${customerAddress.onStreet} - ${customerAddress.city} - ${customerAddress.stateProvinceCountry}|"
                                    th:selected="${editCustomerAdd.addressId == customerAddress.id}">
                            </option>
                        </select></div>

                    <div class="form-group">
                        <label>Date From :</label>
                        <input type="date" class="form-control" name="dateFrom" th:value="${editCustomerAdd.dateFrom}">
                    </div>

                    <div class="form-group">
                        <label>Date To :</label>
                        <input class="form-control" type="date" name="dateTo" th:value="${editCustomerAdd.dateTo}">
                    </div>
                    <!-- card form end -->

                    <!-- card footer -->
                    <button class="btn btn-outline-dark" type="submit">Save</button> &nbsp;
                    <a class="btn btn-outline-dark" th:href="@{~/customerAddress}">back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
